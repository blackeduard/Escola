<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a posição com o background-position</title>
    <style>
        #box{
            margin: auto;
            transform: translate(0, 20%);
            width: 500px;
            height: 500px;
            border: 10px solid rgb(90, 149, 168);
            border-radius: 10px;
            background-color: rgb(0, 0, 0);
            background-image: url('img/hollow-m.png');
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="box">
    </div>
</body>
</html>
