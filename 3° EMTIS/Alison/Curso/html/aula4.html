<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h3>Tabela Simples</h3>
    <section>
        <table>
            <tr>
                <td>Alex</td>
                <td>HTML</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Anna</td>
                <td>HTML</td>
                <td>10</td>
            </tr>
        </table>
    </section>
    <section>
        <h3>Tabela mais elaborada</h3>
        <table border="1">
            <tr>
                <th>Aluno</th>
                <th>Disciplina</th>
                <th>Nota</th>
            </tr>
            <tr>
                <td>Alex</td>
                <td>HTML</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Anna</td>
                <td>HTML</td>
                <td>10</td>
            </tr>
        </table>
    </section>
</body>
</html>
