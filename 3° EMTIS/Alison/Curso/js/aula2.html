<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão de dois números</title>
</head>
<body>
    <h1>Título de exemplo</h1>
    <script>
        var numero1 = prompt("Insira o primeiro número: ")
        var numero2 = prompt("Insira o segundo número: ")

        var resultadoDivisao = divida(numero1, numero2)
        
        alert("O resultado é: "+ resultadoDivisao)
        function divida(numero1, numero2){
            var resultado = numero1 / numero2;
            
            return resultado;
        }
    </script>
</body>
</html>
